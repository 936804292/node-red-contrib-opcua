<script type="text/javascript">
    RED.nodes.registerType('OpcUa-Event',{
        category: 'opcua',
        color:"#3FADB5",
        defaults: {
            item: {value:"", required:true}, 	// ns=2;i=85 Server object to look through all objects under it
            conditiontypes: {value:""}, 		// TODO ui should contain selectable condition types or all
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "opcuanode.png",
        label: function() {
            return this.name || "OPC UA Event";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="OpcUa-Event">
    <div class="form-row">
        <label for="node-input-item"><i class="icon-tasks"></i> Item</label>
        <input type="text" id="node-input-item" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-conditiontypes"><i class="icon-tag"></i> Condition types</label>
        <input type="text" id="node-input-conditiontypes" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="OpcUa-Event">
    <p>Defines OPC UA events that will be subscribed from the server.</p>
	<p>Server as root object will look through all condition types under it.</p>
	<p>Condition type can be left empty then all alarm / event objects will be taken int account.</p>
	<p>Later condition type can be defined to subscribe only wanted ones.</p>
</script>
