<!--
 NodeRed node with support for OPC UA items read,write & browse invocation based on node-opcua

 @author <a href="mailto:mika.karaila@valmet.com">Mika Karaila</a> (Valmet Automation Inc.)
-->
<script type="text/x-red" data-template-name="OpcUaItem">
    <div class="form-row">
        <label for="node-input-item"><i class="icon-tasks"></i> Item</label>
        <input type="text" id="node-input-item" placeholder="ns=2;s=MyVariable2">
    </div>
    <div class="form-row">
        <label for="node-input-datatype"><i class="icon-tasks"></i> Type</label>
        <input type="text" id="node-input-datatype" placeholder="string">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="test">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="OpcUaItem">
    <p>Defines OPC UA item, type and value.</p>
    <p>Item contains valid OPC UA address like ns=2;i=4 OR ns=3;s=MyVariable</p>
    <p>Type must be valid OPC UA datatype</p>
    <p>Value is needed only if item will be written to OPC UA server.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('OpcUaItem',{
        category: 'advanced-function',
        color:"#3FADB5",
        defaults: {
            item: {value:"", required:true},
            datatype: {value:"",required:true},
            value: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "arrow-in.png",
        label: function() {
            return this.name||this.item;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
